name: Ubuntu build

on: [push, pull_request]

jobs:
  python_packages:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
        torch: ["2.0.1"]
        include:
          - torch: "2.0.1"
            torchvision: "0.15.2"
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
      - name: Install OpenCV dependencies
        run: sudo apt-get update && sudo apt-get install -y ffmpeg libsm6 libxext6 libglib2.0-0
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: 'x64'
      - name: Install dependencies
        run: |
          python3 -m pip install -U pip
          python3 -m pip install torch==${{matrix.torch}} torchvision==${{matrix.torchvision}} --index-url https://download.pytorch.org/whl/cpu
          python3 -m pip install -U -r requirements.txt
      - name: Verify dependencies
        run: python install/verify_installed_libs.py --raise-on-error=1 --libs-ignore detectron2
      - name: Run unit tests
        run: |
          python3 -m pip install pytest pytest-cov
          python3 -m pytest tests.py
      