name: AIDE

on: [push]

jobs:
  python_packages:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ["pypy3.8", "pypy3.9", "3.8", "3.9", "3.10"]
        torch: ["2.0.1"]
        include:
          - torch: "2.0.1"
            torchvision: "0.15.2"
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          architecture: 'x64'
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install torch==${{matrix.torch}} torchvision==${{matrix.torchvision}} --index-url https://download.pytorch.org/whl/cpu
          python -m pip install git+https://github.com/facebookresearch/detectron2.git
          python -m pip install -U -r requirements.txt
      - name: Verify dependencies
        run: python install/verify_installed_libs.py --raise-on-error=1
      - name: Run unit tests
        run: |
          python -m pip install pytest pytest-cov
          python -m pytest tests.py
      